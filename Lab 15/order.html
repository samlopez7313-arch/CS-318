<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Brunch</h1>
        <a href="#"><!--The # should be index.html instead--><img src="images/logo.svg" alt="Brunch Logo"></a>
        <nav>
            <a href="order.html">Order</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section class="order">
            <form>
                <h2>Place Order</h2>
                <div class="cloner">
                    <div class="container"></div> 
                        <template>
                            <div class="row">
                                <label>Coffee</label>
                                <select>
                                    <option value="drip-coffee">Drip Coffee</option>
                                    <option value="cafe-au-lait">Cafe Au Lait</option>
                                    <option value="americano">Americano</option>
                                    <option value="cappuccino">Cappuccino</option>
                                    <option value="latte">Latte</option>
                                    <option value="chai">Chai</option>
                                    <option value="mocha">Mocha</option>
                                    <option value="espresso">Espresso</option>
                                    <option value="iced-latte">Iced Latte</option>
                                    <option value="affogato">Affogato</option>
                                    <option value="cold-brew">Cold Brew</option>
                                    <option value="hot-chocolate">Hot Chocolate</option>
                                    <option value="shot-in-the-dark">Shot in the Dark</option>
                                    <option value="cafe-con-miel">Cafe con Miel</option>
                                    <option value="breve">Breve</option>
                                    <option value="dirty-chai">Dirty Chai</option>
                                    <option value="peppermint-mocha">Peppermint Mocha</option>
                                </select>
                                <label>Size</label>
                                <select>
                                    <option value="small">Small 12oz</option>
                                    <option value="large">Large 16oz</option>
                                </select>
                                <label>Quantity</label>
                                <input type="number" min="1" max="10" value="1">
                                <a onclick="removeRow(event)" class="delete">Remove</a>
                            </div>
                        </template>
                        <div>
                            <a class="add-button">
                                <span>+</span>Add Coffee
                            </a>
                        </div>
                </div>
                <div class="cloner">
                    <div class="container"></div>
                        <template>
                            <div class="row">
                                <label>Waffle</label>
                                <input type="number" min="1" max="10" value="1">
                                <label>Topping 1</label>
                                <select>
                                    <option value="cream-cheese">Sweetened Cream Cheese</option>
                                    <option value="blueberry">Blueberry Pie Filling</option>
                                    <option value="strawberry">Strawberry Pie Filling</option>
                                    <option value="yogurt">Yogurt</option>
                                    <option value="berries">Fresh Berries</option>
                                    <option value="syrup">Syrup</option>
                                    <option value="butter">Butter</option>
                                    <option value="sugar">Powdered Sugar</option>
                                    <option value="oreo">Oreo Crumble</option>
                                    <option value="graham-cracker">Graham Cracker Crumble</option>
                                    <option value="granola">Granola</option>
                                    <option value="ham">Ham</option>
                                    <option value="cheddar">Cheddar</option>
                                    <option value="lettuce">Lettuce</option>
                                    <option value="goat-cheese">Herb Goat Cheese</option>
                                    <option value="peanut-butter">Peanut Butter</option>
                                    <option value="marshmallow">Marshmallow Fluff</option>
                                    <option value="raspberry">Raspberry Jam</option>
                                    <option value="banana">Banana</option>
                                    <option value="pecan">Pecans</option>
                                </select>
                                <label>Topping 2</label>
                                <select>
                                    <option value="cream-cheese">Sweetened Cream Cheese</option>
                                    <option value="blueberry">Blueberry Pie Filling</option>
                                    <option value="strawberry">Strawberry Pie Filling</option>
                                    <option value="yogurt">Yogurt</option>
                                    <option value="berries">Fresh Berries</option>
                                    <option value="syrup">Syrup</option>
                                    <option value="butter">Butter</option>
                                    <option value="sugar">Powdered Sugar</option>
                                    <option value="oreo">Oreo Crumble</option>
                                    <option value="graham-cracker">Graham Cracker Crumble</option>
                                    <option value="granola">Granola</option>
                                    <option value="ham">Ham</option>
                                    <option value="cheddar">Cheddar</option>
                                    <option value="lettuce">Lettuce</option>
                                    <option value="goat-cheese">Herb Goat Cheese</option>
                                    <option value="peanut-butter">Peanut Butter</option>
                                    <option value="marshmallow">Marshmallow Fluff</option>
                                    <option value="raspberry">Raspberry Jam</option>
                                    <option value="banana">Banana</option>
                                    <option value="pecan">Pecans</option>
                                </select>
                                <label>Quantity</label>
                                <input type="number" min="1" max="10" value="1">
                                <a onclick="removeRow(event)" class="delete">Remove</a>
                            </div>
                        </template>
                        <div>
                            <a class="add-button">
                                <span>+</span>Add Waffle
                            </a>
                        </div>
                </div>
            <button type="button" class="button">Order</button>
            <dialog>
                <button class="close">X</button>
                <p>Thanks for your order!</p>
            </dialog> 
        </form>
        </section>
    </main>
    <footer>
        <address>
            "Brunch"
            <br>
            105 Garfield Ave
            <br>
            Eau Claire WI 54701
        </address>
        <div class="social">
            <a><img src="images/facebook-icon.svg" alt="Facebook"></a>
            <a><img src="images/instagram-2.svg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
